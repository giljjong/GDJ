<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text" maxlength="10"><br><br>
        전화번호 : <input type="text" maxlength="20"><br><br>
        E-mail : <input type="email"><br><br>
        피자선택 :
        <select>
            <option value="0">피자를 선택하세요</option>
            <option value="1">고구마 피자</option>
            <option value="2">베이컨 포테이토 피자</option>
            <option value="3">오지 치즈 피자</option>
            <option value="4">페퍼로니 피자</option>
            <option value="5">핫치킨 피자</option>
            <option value="6">마약옥수수 피자</option>
            <option value="7">고르곤졸라 피자</option>
        </select>
        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" id="s" name="size" value="s">
            <label for="s">Small</label>
            <br><br>
            <input type="radio" id="m" name="size" value="m">
            <label for="m">Medium</label>
            <br><br>
            <input type="radio" id="l" name="size" value="l">
            <label for="l">Large</label>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bac">
            <label for="bacon">베이컨</label>
            <br><br>
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for="cheese">치즈</label>
            <br><br>
            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label>
            <br><br>
            <input type="checkbox" id="mush" name="topping" value="mush">
            <label for="mush">버섯</label>
            <br><br>
        </fieldset>
        희망배송시간<input type="time"><br><br>
        배송시 요청사항 : <textarea name="please" rows="8" cols="30"></textarea><br><br>
        <button>주문하기</button>
    </form>
</body>
</html>
