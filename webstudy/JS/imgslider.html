<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      이름
      <input type="text" id="fullName" maxlength="6" size="6" />
      <button id="btn">전송</button>
      <br />
    </form>
    <form>
      갯수
      <input type="text" id="chngN" value="1" disabled />
      <button id="up">&nbsp;+&nbsp;</button>
      <button id="down">&nbsp;-&nbsp;</button>
    </form>
    <script>
      var fName = document.getElementById('fullName');
      btn.onclick = function () {
        window.alert(fName.value + '님 환영합니다.');
      };

      var chngN = document.getElementById('chngN');
      var up = document.getElementById('up');
      var down = document.getElementById('down');
      var count = document.getElementById('chngN').value;
      function upDown(n) {
        count = parseInt(count) + n;
      }
      up.onclick = function (event) {
        upDown(1);
      };
      down.onclick = function (event) {
        upDown(-1);
      };
    </script>
    <br />

    <body>
      갯수<input type="text" name="quantity" id="quantity" value="1" />
      <button id="up" onclick="up()">+</button>
      <button id="down" onclick="down()">-</button>
    </body>

    <script type="text/javascript">
      function up() {
        var count = document.getElementById('quantity').value;
        document.getElementById('quantity').value = parseInt(count) + 1;
      }

      function down() {
        var count = document.getElementById('quantity').value;
        if (count != 1) {
          document.getElementById('quantity').value = parseInt(count) - 1;
        }
      }
    </script>
  </body>
</html>
