<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box1"></div>
    <script>
        // 1 2 3 4 5
        var n = 1;
        while(n <= 5) {
            document.getElementById('box1').innerHTML += n + '<br>';
            n++;
        }
    </script>
    <div id="box2"></div>
    <script>
        document.getElementById('box2').innerHTML = '<ul></ul>';
        var n = 1;
        while(n <= 5) {
            document.getElementById('box2').innerHTML += '<li>' + n + '</li>';
            n++;
        }
    </script>
    <div id="box3"></div>
    <script>
        var select = '<select name="month">';
        for(let m = 1; m <= 12; m++) {
            select += '<option value="' + m + '">' + m + '월 </option>';
        }
        select += '</select>';
        document.getElementById('box3').innerHTML = select;
    </script>
    <div id="box4"></div>
    <script>
        var image = '';
        for(let n = 1; n <= 10; n++) {
            image += '<img src="../../images/animal' + n + '.jpg" width="100px">';
        }
        document.getElementById('box4').innerHTML = image;

    </script>
    <div id="box5" ></div>
    <script>
        /*
            테이블 이용
            1   2   3
            4   5   6
            7   8   9
            *   0   #
        */
       var table = '<table border="1"><tbody>'
        for(let row = 1; row <= 4; row++) {
            table += '<tr>';
            for(let col = 1; col <= 3; col++) {
                var data = ((row - 1) * 3 + col);
                switch(data) {
                case 10 : table += '<td>*</td>'; break;
                case 11 : table += '<td>0</td>'; break;
                case 12 : table += '<td>#</td>'; break;
                default : table += '<td>' + data + '</td>';
                }
            }
            table+= '</tr>';
        }
        table += '</tbody></table>';
        document.getElementById('box5').innerHTML = table;

    </script>
</body>
</html>
