<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            객체
            1. 여러 값으로 구성된 하나의 데이터
            2. '속성(property)' : '값(value)'
            3. 중괄호({})를 이용해 여러 값을 묶어준다.
        */
    </script>
    <script>
      // 객체 생성
      var obj = {
        name: "정종길",
        age: 29,
        freind: {
          name: "무기무기",
          age: 29,
        },
        hobbies: ["음악", "게임", "숨쉬기"],
        introduce: function () {
          console.log("이름 " + this.name); // 현재 객체를 의미하는 this
        },
      };

      // 속성(property) 확인
      // 1. 마침표(.)  : 객체.속성
      // 2. 대괄호([]) : 객체['속성']
      console.log(obj.name);
      console.log(obj.age);
      console.log(obj.freind.name);
      console.log(obj.freind.age);
      console.log(obj.hobbies[0], obj.hobbies[1], obj.hobbies[2]);
      obj.introduce();
    </script>
    <script>
      // 빈 객체 생성
      var computer = {};

      // 속성 추가
      // 동적 추가 방식 : 없던 속성이 새로 생성 됨
      computer.model = "gram";
      computer.price = 200;
      console.log(computer);

      // 속성  수정
      // 존재하던 속성은 수정된다.
      computer.model = "mac";
      computer.price = 300;
      console.log(computer);

      // 속성 삭제
      // delete 키워드 활용
      delete computer.price;
      console.log(computer);
    </script>

    <script>
      // 객체의 모든 속성을 for-in문으로 순회
      // 객체의 속성은 문자열로 반환된다

      // 객체 생성
      var book = {
        title: "소나기",
        author: "황순원",
        publisher: "우리출판사",
      };

      for (let p in book) {
        console.log(p + ":" + book[p]);
      }
    </script>
    <div id="books">
      <table>
        <thead>
          <tr>
            <td>제목</td>
            <td>저자</td>
          </tr>
        </thead>
      </table>
    </div>
    <script>
      // 테이블 만들기
      var books = [
        {
          title: "소나기",
          author: "황순원",
        },
        {
          title: "혼공자",
          author: "신용권",
        },
        {
          title: "홍길동전",
          author: "허균",
        },
      ];
      var table =
        "<table border=1><thead><tr><td>제목</td><td>저자</td></tr></thead><tbody>";
      /*
        for (let i in books) {
            table +=
            "<tr><td>" +
            books[i].title +
            "</td><td>" +
            books[i].author +
            "</td></tr>";
        }
      */
      for (let i = 0; i < books.length; i++) {
        table += "<tr>";
        for (let p in books[i]) {
          table += "<td>" + books[i][p] + "</td>";
        }
        table += "</tr>";
      }
      table += "</tbody></table>";
      document.getElementById("books").innerHTML = table;
    </script>
    <script>
      /*
        생성자 함수
        1. 객체를 만드는 함수
        2. 함수 이름은 관례 상 첫 글자를 대문자로 지정한다
        3. 형식
            function 함수명(매개변수1, 매개변수2, ...) {
                this.속성1 = 매개변수1;
                this.속성2 = 매개변수2;
                ...
            }
    */

      // 생성자 함수 정의
      function Car(model, maker) {
        this.model = model; // this.model이 속성 model이 존재함을 의미한다
        this.maker = maker;
      }

      // 생성자 함수 호출 => 객체 생성을 의미한다(new 키워드를 활용)
      var car1 = new Car("스파크", "쉐보레");
      var car2 = new Car("레이", "기아");

      console.log(car1, car2);
    </script>
    <script>
      /*
            프로토 타입(prototype)
            1. 객체들이 공유하는 하나의 메모리 공간
            2. 공통 값, 함수 등은 프로토 타입에 저장해서 공간을 아낄 수 있다
            3. 사용 방법
                1) 생성자 함수 내부
                    this.__proto__.속성 = 값
                    this.__proto__.속성 = function() {}
                2) 생성자 함수 외부
                    함수명.prototype.속성 = 값
                    함수명.prototype.속성 = function() {}
        */

      // 생성자 함수 정의
      function Korean(name) {
        this.name = name;
        // 내부에서 prototype 추가하는 방법
        this.__proto__.country = "korea";
        this.__proto__.slogan = function () {
          console.log("빨리빨리");
        };
      }

      // 외부에서 prototype 추가하는 방법
      Korean.prototype.country = "Korea";
      Korean.prototype.slogan = function () {
        console.log(8282);
      };

      // 객체 생성(생성자 함수 호출)
      var k1 = new Korean("김명준");
      var k2 = new Korean("송주현");

      // 확인
      console.log(k1, k2);
      k1.slogan();
      k2.slogan();
    </script>
  </body>
</html>
