<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="madeUI.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <a href="https://www.gdu.co.kr/main/main.html">
          <img src="logo.png" alt="구디" />
        </a>
      </header>
      <section>
        <form type="POST" action="/">
          <div id="gubun">
            <span id="check"> ※ 회원구분을 위해 체크해 주세요 </span>
            <label for="student">
              <input
                type="radio"
                name="gubun"
                value="student"
                id="student"
              />수강생
            </label>
            <label for="member">
              <input
                type="radio"
                name="gubun"
                value="member"
                id="member"
              />일반회원
            </label>
          </div>
          <div class="input_area">
            <input type="text" class="form" id="userId" placeholder="아이디" />
            <div></div>
            <input type="password" class="form" id="pw" placeholder="●●●●" />
            <div></div>
            <button class="form" id="signBtn">Sign In</button>
          </div>
        </form>
      </section>
      <footer>
        <div class="join">
          <span class="quest">아직 회원이 아닌가요?</span><br />
          <span class="help">가입하면 다양한 서비스 이용이 가능합니다.</span
          ><br />
          <a href="sign.html">
            <button class="btmBtn">Sign Up</button>
          </a>
        </div>
        <div class="find">
          <span class="quest">아이디/비밀번호를 잊으셨나요?</span><br />
          <span class="help">간단하게 아이디/비밀번호를 찾을 수 있습니다.</span
          ><br />
          <a href="find.html">
            <button class="btmBtn">Find ID/PW</button>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
