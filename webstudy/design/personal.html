<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" name="userId">@
                        <input type="text" list="domains" name="domains" placeholder="선택 또는 직접입력">
                        <datalist id="domains">
                            <option value="naver.com"></option>
                            <option value="kakao.com"></option>
                            <option value="gmail.com"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="text" name="yyyy" maxlength="4" size="4">년
                        <input type="text" name="mm" maxlength="2" size="2">월
                        <input type="text" name="dd" maxlength="2" size="2">일
                    </td>
                </tr>
                <tr>
                    <td>거주도시</td>
                    <td>
                        <select>
                            <option value="1">서울</option>
                            <option value="2">광주</option>
                            <option value="3">대구</option>
                            <option value="4">대전</option>
                            <option value="5">부산</option>
                            <option value="6">울산</option>
                            <option value="7">인천</option>
                            <option value="8">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="m">
                        <label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="f">
                        <label for="female">여자</label>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <input type="checkbox" name="interest" id="travel" value="travel">
                        <label for="travel">여행</label>
                        <input type="checkbox" name="interest" id="movie" value="movie">
                        <label for="movie">영화</label>
                        <input type="checkbox" name="interest" id="reading" value="reading">
                        <label for=reading>독서</label>
                        <input type="checkbox" name="interest" id="music" value="music">
                        <label for="music">음악</label>
                        <input type="checkbox" name="interest" id="none" value="none">
                        <label for="none">관심없음</label>
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="produce" rows="5" cols="50"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <a href="board.html">수정완료</a>
</body>
</html>
